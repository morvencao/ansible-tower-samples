---
- name: Create ticket with notes
  hosts: localhost
  gather_facts: no
  connection: local

  tasks:
  #- name: include vars
  #  include_vars: change_request_vars.yml
  - name: Pip install pysnow
    pip:
      name: pysnow
      extra_args: --user
  - debug: msg="Updating Application {{app_name}} on {{target_clusters}}"

  - name: Create a change request
    snow_record:
      state: present
      table: change_request
      username: "{{ sn_username }}"
      password: "{{ sn_password }}"
      instance: "{{ sn_instance }}"
      data:
        severity: "{{ sn_severity }}"
        priority: "{{ sn_priority }}"
        short_description: "Updating Application {{app_name}} on {{target_clusters}}"
    register: new_incident

  - debug: 
      var: new_incident.record
